<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BOW Prospect Builder</title>

<style>
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: #0D0D12;
        color: white;
    }

    .hero {
        padding: 60px 20px;
        text-align: center;
        background: linear-gradient(135deg, #1A1A22, #2D2D3A);
        border-bottom: 1px solid #4a4a4a;
    }

    .hero h1 {
        font-size: 42px;
        margin-bottom: 10px;
        font-weight: 700;
    }

    .hero p {
        font-size: 18px;
        max-width: 700px;
        margin: 0 auto;
        opacity: 0.85;
    }

    .container {
        max-width: 700px;
        margin: 40px auto;
        background: rgba(255,255,255,0.05);
        padding: 30px;
        border-radius: 16px;
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.1);
    }

    .input-group {
        margin-bottom: 25px;
    }

    .input-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        opacity: 0.9;
    }

    input, select, textarea {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: none;
        background: #1A1A22;
        color: white;
        font-size: 16px;
    }

    textarea {
        resize: vertical;
        min-height: 90px;
    }

    button {
        width: 100%;
        padding: 16px;
        font-size: 18px;
        background: #633CFF;
        border: none;
        border-radius: 12px;
        color: white;
        cursor: pointer;
        transition: 0.25s;
    }

    button:hover {
        background: #7C55FF;
        transform: scale(1.02);
    }

    .footer {
        text-align: center;
        padding: 40px;
        opacity: 0.65;
    }
</style>
</head>

<body>

<div class="hero">
    <h1>BOW Prospect Builder</h1>
    <p>Enter your prospect’s full scouting profile. BOW’s Scouting Engine will generate a real Draft Combine Report, NBA Comparison, projected draft slot, and your claim code.</p>
</div>

<div class="container">
    <form action="https://docs.google.com/forms/u/1/d/e/1FAIpQLScJg8P4zUYBO3MG583GwVcE_mV2kS5yx-_2ZIdpCBfbHrwhnQ/formResponse" method="POST" target="_self">

        <!-- Prospect Name -->
        <div class="input-group">
            <label>Prospect Name *</label>
            <input name="entry.1974849537" required placeholder="Ex: Jalen Thompson">
        </div>

        <!-- Position -->
        <div class="input-group">
            <label>Position *</label>
            <select name="entry.325650607" required>
                <option value="">Choose</option>
                <option value="PG">PG</option>
                <option value="SG">SG</option>
                <option value="SF">SF</option>
                <option value="PF">PF</option>
                <option value="C">C</option>
            </select>
        </div>

        <!-- Height & Frame -->
        <div class="input-group">
            <label>Height & Frame *</label>
            <input name="entry.1466772986" required placeholder="6'6, long wingspan, strong frame">
        </div>

        <!-- Strengths -->
        <div class="input-group">
            <label>Strengths *</label>
            <textarea name="entry.832968028" required placeholder="Elite shooting, great footwork, high IQ..."></textarea>
        </div>

        <!-- Weaknesses -->
        <div class="input-group">
            <label>Weaknesses *</label>
            <textarea name="entry.1654236358" required placeholder="Struggles creating separation, inconsistent handle..."></textarea>
        </div>

        <!-- Calling-Card Skill -->
        <div class="input-group">
            <label>Calling-Card Skill *</label>
            <input name="entry.1649871617" required placeholder="Example: Lockdown Defense">
        </div>

        <!-- REQUIRED GOOGLE FIELDS -->
        <input type="hidden" name="fvv" value="1">
        <input type="hidden" name="partialResponse" value="[null,null,&quot;3652350919570548882&quot;]">
        <input type="hidden" name="pageHistory" value="0">
        <input type="hidden" name="fbzx" value="3652350919570548882">

        <button type="submit">Submit Prospect</button>
    </form>
</div>

<div class="footer">
    BOW Sports Capital © 2025 — Prospect Engine v1.0
</div>

</body>
</html>
